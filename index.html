<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">

</head>
<body>

    <!-- istanziato -->
    <div id="root">

        <div class="container bg-info">

            <h1 class="text-center fs-1 fw-bold text-light my-1">La lista delle email è la seguente:</h1>

            <!-- per far funzionare il bonus, applico un v-if  -->
            <!-- fino a quando l'array non è costituito da 10 mail, non appare nulla qui in html -->
            <ul class="text-center fs-4 text-light list-group" v-if="emailListArray.length == 10">

                <li class="list-group-item my-2" v-for="email in emailListArray">{{email}}</li>

            </ul>

        </div>

    </div>
    <!-- fine istanziato js -->


    <!-- javascript only -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- axios link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- days.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script type="text/javascript" src="./asset/js/main.js" ></script>
    
</body>
</html>
